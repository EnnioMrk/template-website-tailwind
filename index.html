<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" async />
        <script src="https://cdn.tailwindcss.com" async></script>
        <script src="js/index.js" defer></script>
        <title>Document</title>
    </head>
    <body class="w-screen h-screen bg-stone-200 dark:bg-stone-900">
        <label
            for="toggleTheme"
            class="absolute right-4 top-4 inline-block h-8 w-14 cursor-pointer rounded-full bg-stone-300 transition [-webkit-tap-highlight-color:_transparent] has-[:checked]:bg-stone-300"
        >
            <input
                type="checkbox"
                id="toggleTheme"
                class="peer sr-only [&:checked_+_span_svg[data-checked-icon]]:block [&:checked_+_span_svg[data-unchecked-icon]]:hidden"
            />

            <span
                class="absolute inset-y-0 start-0 z-10 m-1 inline-flex size-6 items-center justify-center rounded-full bg-stone-200 text-gray-400 transition-all peer-checked:start-6 peer-checked:text-stone-400 peer-checked:bg-stone-700"
            >
                <svg
                    data-unchecked-icon
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    />
                </svg>

                <svg
                    data-checked-icon
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    fill="none"
                    stroke="currentColor"
                    class="hidden size-4"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                    />
                </svg>
            </span>
        </label>
        <div
            id="header"
            class="w-full h-fit absolute top-0 p-4 flex justify-evenly items-center"
        >
            <h1 class="text-5xl font-heavy text-stone-800 dark:text-stone-200">
                Hello World
            </h1>
        </div>
        <div
            class="w-screen h-screen flex justify-center items-center"
            id="mainWrapper"
        ></div>
    </body>
</html>
